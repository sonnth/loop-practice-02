<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function makeLine(length) {
            var line = "";
            for (var i = 1; i <= length; i++) {
                for (var j = 1; j <= i; j++) {
                    line += "*";
                }
                line += "\n";
            }
            return line;
        }
        console.log(makeLine(5));
    </script>
</head>

</html>
