<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var size = 5;
        var i = 0;

        for (var i = 0; i < size; i++){ // iterates rows
            for (var j = 0; j < size; j++) // iterates * in row
                document.write("*");
            document.write("<br>") // moves to new row
        }
    </script>
</head>
<body>

</body>
</html>
