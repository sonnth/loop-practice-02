<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var inputNumber = prompt('Please enter an integer: ');
        var total = 1;
        for (i = 0; i < inputNumber; i++){
            total = total * (inputNumber - i);
        }
        document.write(inputNumber + '! = ' + total);
    </script>
</head>
